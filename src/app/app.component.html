
<table>
  <tr>
<td><h1>Number of Users:</h1></td>
<td><h3 *ngIf="getcount()===0; else notTrue">{{getcount()}}  </h3></td>
  <ng-template #notTrue>
  <td> <h4> {{getcount()}}</h4></td>
  </ng-template>
</tr>

</table>


<div class="adduser">
  <app-add-user (event)='setData($event)'></app-add-user>
</div>
 
<div class="userlist">
<app-user-list [user]='users'></app-user-list>

</div>
